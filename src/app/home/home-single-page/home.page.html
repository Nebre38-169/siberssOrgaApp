<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeLg="8" >
        <h1>Boquettes :</h1>
        <ion-list>
          <div *ngFor="let b of boquetteList">
            <app-boquette-single [singleBoquette]="b"></app-boquette-single>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
