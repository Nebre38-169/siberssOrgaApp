<ion-item class="border" *ngIf="singleBoquette">
  <ion-label>
    <div routerLink="/boquette/{{ singleBoquette.getId() }}">
      <h2>{{ singleBoquette.name }}</h2>
      <p>{{ singleBoquette.respo }}</p>
    </div>
    <div *ngIf="nextRotance">
      <p>Prochaine rotance :</p>
      <app-rotance-single [singleRotance]="nextRotance"></app-rotance-single>
    </div>
  </ion-label>
  <ion-note slot="end">Ouverte : {{ open | booleanFr}}</ion-note>
</ion-item>
