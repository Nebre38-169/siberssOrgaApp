<ion-item *ngIf="singleRotance" routerLink="/rotance/{{singleRotance.getId()}}" [class.ended]="singleRotance.fini && singleRotance.commencer" [class.going]="singleRotance.commencer && !singleRotance.fini">
  <ion-label>
    <h2>{{ singleRotance.date | dateFr:'full' }}</h2>
    <p>{{ singleRotance.lieu }}</p>
    <p>Commencer : {{ singleRotance.commencer | booleanFr}}</p>
    <p>Fini : {{ singleRotance.fini | booleanFr}}</p>
  </ion-label>
</ion-item>
