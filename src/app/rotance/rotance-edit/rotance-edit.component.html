<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="onBack()" defaultHref="/rotance/{{ r.getId() }}"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmitForm()" [disabled]="editRotance.invalid"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Nouvelle rotance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editRotance" (ngSubmit)="onSubmitForm()">
    <ion-item>
      <ion-label position="floating" for="lieu">Lieu</ion-label>
      <ion-input type="text" id="lieu" formControlName="lieu"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" for="info">Info</ion-label>
      <ion-textarea id="info" formControlName="info"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating" for="date">Date</ion-label>
      <ion-datetime id="date" pickerFormat="YYYY-MM-DD" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating" for="time">Heure</ion-label>
      <ion-datetime id="time" pickerFormat="HH:mm" displayFormat="HH:mm" formControlName="time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label for="commencer">Commenc√©</ion-label>
      <ion-checkbox slot="end" id="commencer" formControlName="commencer"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label for="fini">Fini</ion-label>
      <ion-checkbox slot="end" id="fini" formControlName="fini"></ion-checkbox>
    </ion-item>
  </form>
</ion-content>
